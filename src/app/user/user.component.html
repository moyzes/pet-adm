<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
	<mat-card class="shipping-card">
		<mat-card-header>
			<mat-card-title>Cadastro de usuários</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<div class="row">
				<div class="col">
					<mat-form-field class="full-width">
						<input matInput placeholder="Id" formControlName="id" readonly>
					</mat-form-field>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<mat-form-field class="full-width">
						<input matInput placeholder="Nome" formControlName="nome">
						<mat-error *ngIf="addressForm.controls['Nome'].hasError('required')">
							O Campo nome é obrigatório <strong>required</strong>
						</mat-error>
					</mat-form-field>
				</div>				
			</div>
			<div class="row">
				<div class="col">
					<mat-form-field class="full-width">
						<input matInput placeholder="Email" formControlName="email">
						<mat-error *ngIf="addressForm.controls['email'].hasError('required')">
							O Campo email é obrigatório <strong>required</strong>
						</mat-error>
					</mat-form-field>
				</div>				
			</div>
			<div class="row">
				<div class="col">
					<mat-form-field class="full-width">
						<input matInput placeholder="Id no Facebook" formControlName="id_facebook">					
					</mat-form-field>
				</div>				
			</div>
			<div class="row">
				<div class="col">
					<mat-form-field class="full-width">
						<input matInput placeholder="Id no Google" formControlName="id_google">					
					</mat-form-field>
				</div>				
			</div>
			<div class="row">
				<div class="col">
					<mat-form-field class="full-width">
						<input matInput placeholder="Endereço" formControlName="endereco">						
					</mat-form-field>
				</div>				
			</div>
			<div class="row" *ngIf="hasUnitNumber">
				<div class="col">
					<mat-form-field class="full-width">
						<input matInput placeholder="Cep" formControlName="cep">						
					</mat-form-field>
				</div>				
			</div>
			<div class="row" *ngIf="hasUnitNumber">
				<div class="col">
					<mat-form-field class="full-width">
						<input matInput placeholder="Numero" formControlName="numero">						
					</mat-form-field>
				</div>				
			</div>
			<div class="row">
				<div class="col">
					<mat-form-field class="full-width">
						<input matInput placeholder="País" formControlName="pais">						
					</mat-form-field>
				</div>				
			</div>
			<div class="row">
				<div class="col">
					<mat-form-field class="full-width">
						<input matInput placeholder="Estado" formControlName="estado">						
					</mat-form-field>
				</div>				
			</div>
			<div class="row">
				<div class="col">
					<mat-form-field class="full-width">
						<input matInput placeholder="Cidade" formControlName="cidade">						
					</mat-form-field>
				</div>				
			</div>

			<div class="row" *ngIf="hasUnitNumber">
				<div class="col">
					<mat-form-field class="full-width">
						<textarea matInput placeholder="Address 2" formControlName="address2"></textarea>
					</mat-form-field>
				</div>
			</div>
			
		</mat-card-content>
		<mat-card-actions>
			<button mat-raised-button color="primary" type="submit">Salvar</button>
		</mat-card-actions>
	</mat-card>
</form>
