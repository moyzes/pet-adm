<div class="col-md-6">
	<h2> Usuários </h2>
	
	<a routerLink="/adduser" routerLinkActive="active">Cadastrar usuário</a>

	<table class="table table-striped">
	  <thead>
	  <tr>
		<th>Id</th>
		<th>Endereço</th>
		<th>Cidade</th>
		<th>País</th>
		<th>Email</th>
		<th>Estado</th>
		<th>Facebook</th>
		<th>Google</th>
		<th>Localização</th>
		<th>Nome</th>
		<th>Cep:</th>
		<th>Ação</th>

	  </tr>
	</thead>
	  <tbody>
	  <tr *ngFor="let user of users">
		<td>{{user.id}}</td>
		<td>{{user.adress}}</td>
		<td>{{user.city}}</td>
		<td>{{user.country}}</td>
		<td>{{user.email}}</td>
		<td>{{user.estate}}</td>
		<td>{{user.id_facebook}}</td>
		<td>{{user.id_google}}</td>
		<td>{{user.lastlocation}}</td>
		<td>{{user.name}}</td>
		<td>
			<button class="btn btn-danger" (click)="deleteUser(user)">Excluir</button>
			<button class="btn btn-danger" (click)="editUser(user)">Editar</button>
		</td>
	  </tr>
	  </tbody>
	</table>
	</div>
