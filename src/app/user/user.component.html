<mat-card class="shipping-card">
	
	<mat-card-header>
		<mat-card-title>Usuários</mat-card-title>
	</mat-card-header>

	<mat-card-content>
		<mat-table [dataSource]="users">
			<ng-container matColumnDef="name">
				<mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
				<mat-cell *matCellDef="let user">
					<a (click)="editUser(user)" class="mat-row-link">{{user.name}}</a>
				</mat-cell>
			</ng-container>
		
			<ng-container matColumnDef="email">
				<mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
				<mat-cell *matCellDef="let user">{{user.email}}</mat-cell>
			</ng-container>
		
			<ng-container matColumnDef="action">
				<mat-header-cell *matHeaderCellDef> Ações </mat-header-cell>
				<mat-cell *matCellDef="let user">
					<button mat-stroked-button color="accent" (click)="deleteUser(user)">
						<mat-icon>delete</mat-icon>
					</button>
				</mat-cell>
			</ng-container>
		
			<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
			<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

		</mat-table>
	</mat-card-content>
</mat-card>

<button mat-fab color="primary" routerLink="/adduser" id="add">
	<mat-icon>add</mat-icon>
</button>
