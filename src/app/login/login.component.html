<div class="jumbotron bg-transparent text-center">
	<div *ngIf="!user" class="card text-center">
		<h6 class="card-header">Login</h6>
		<div class="card-block">
			<h4 class="card-title">NÃ£o Logado</h4>
			<p class="card-text">Logado</p>
		</div>
		<div class="card-block">
			<button class="btn btn-social-icon btn-google mx-1" (click)="signInWithGoogle()">
				<span class="fa fa-google"></span>
			</button> 
			<button class="btn btn-social-icon btn-facebook mx-1" (click)="signInWithFB()">
				<span class="fa fa-facebook"></span>
			</button>
		</div>
	</div>
	<div *ngIf="user" class="card text-center">
		<h6 class="card-header">
			Login
		</h6>
		<div class="card-block"></div>
		<img class="card-img-top img-responsive photo" src="{{ user.photoUrl }}">
		<div class="card-block">
			<h4 class="card-title">{{user.name}}</h4>
			<p class="card-text">{{user.email}}</p>
		</div>
		<div class="card-block">
			<button class="btn btn-danger" (click)="signOut()">Sair</button>
		</div>
	</div>
</div>
