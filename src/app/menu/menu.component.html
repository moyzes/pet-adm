<mat-sidenav-container class="sidenav-container">
	<mat-sidenav #drawer class="sidenav" fixedInViewport="true"
			[attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
			[mode]="(isHandset$ | async) ? 'over' : 'side'"
			[opened]="!(isHandset$ | async)">
		<mat-toolbar>Menu</mat-toolbar>
		<!--<mat-nav-list *ngIf="usuariologado">-->
		<mat-nav-list>
			<a mat-list-item routerLink="/login" routerLinkActive="active">Login</a>
			<a mat-list-item routerLink="/user" routerLinkActive="active">Usuários</a>
			<a mat-list-item routerLink="/specie" routerLinkActive="active">Espécies</a>
			<a mat-list-item routerLink="/breed" routerLinkActive="active">Raças</a>
			<a mat-list-item routerLink="/attributetype" routerLinkActive="active">Tipos de características</a>
			<a mat-list-item routerLink="/attribute" routerLinkActive="active">Características</a>
			<a mat-list-item href="#">Animais encontrados</a>
			<a mat-list-item href="#">Animais perdidos</a>

		</mat-nav-list>
	</mat-sidenav>
	<mat-sidenav-content>
		<mat-toolbar color="primary">
			<button
				type="button"
				aria-label="Toggle sidenav"
				mat-icon-button
				(click)="drawer.toggle()"
				*ngIf="isHandset$ | async">
				<mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
			</button>
			<span></span>
		</mat-toolbar>
		<router-outlet>
		
		<!-- Aqui entram as telas -->
			
		</router-outlet>
	</mat-sidenav-content>
</mat-sidenav-container>
