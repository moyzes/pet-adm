<h2> Características </h2>

<button mat-raised-button color="primary" routerLink="/addattribute">Novo</button>
<p></p>
<mat-table [dataSource]="attributes">

	<ng-container matColumnDef="name">
		<mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
		<mat-cell *matCellDef="let attribute"> {{attribute.name}} </mat-cell>
	</ng-container>

	<ng-container matColumnDef="action">
		<mat-header-cell *matHeaderCellDef> Ações </mat-header-cell>
		<mat-cell *matCellDef="let attribute">
			<button mat-raised-button color="primary" (click)="editAttribute(attribute)">Editar</button>&nbsp;
			<button mat-raised-button color="primary" (click)="deleteAttribute(attribute)">Apagar</button>
		</mat-cell>
	</ng-container>

	<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
	<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

</mat-table>
