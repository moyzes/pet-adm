<h2> Espécies </h2>

<button mat-raised-button color="primary" routerLink="/addspecie">Nova</button>
<p></p>
<mat-table [dataSource]="species">

	<ng-container matColumnDef="name">
		<mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
		<mat-cell *matCellDef="let specie"> {{specie.name}} </mat-cell>
	</ng-container>

	<ng-container matColumnDef="action">
		<mat-header-cell *matHeaderCellDef> Ações </mat-header-cell>
		<mat-cell *matCellDef="let specie">
			<button mat-raised-button color="primary" (click)="editSpecie(specie)">Editar</button>&nbsp;
			<button mat-raised-button color="primary" (click)="deleteSpecie(specie)">Apagar</button>
		</mat-cell>
	</ng-container>

	<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
	<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

</mat-table>
