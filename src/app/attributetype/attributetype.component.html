<mat-card class="shipping-card">
	<mat-card-header>
		<mat-card-title>Tipos de características</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<mat-table [dataSource]="attributetypes">

			<ng-container matColumnDef="name">
				<mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
				<mat-cell *matCellDef="let attributetype">
					<a (click)="editAttributeType(attributetype)" class="mat-row-link">{{attributetype.name}}</a>
				</mat-cell>
			</ng-container>
		
			<ng-container matColumnDef="action">
				<mat-header-cell *matHeaderCellDef> Ações </mat-header-cell>
				<mat-cell *matCellDef="let attributetype">
					<button mat-stroked-button color="accent" (click)="deleteAttributeType(attributetype)">
						<mat-icon>delete</mat-icon>
					</button>
				</mat-cell>
			</ng-container>
		
			<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
			<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
		
		</mat-table>
	</mat-card-content>
</mat-card>

<button mat-fab color="primary" routerLink="/addattributetype" id="add">
	<mat-icon>add</mat-icon>
</button>
