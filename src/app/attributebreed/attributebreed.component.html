<mat-card class="shipping-card">
	<mat-card-header>
		<mat-card-title>Caracter√≠sticas</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<mat-nav-list>
			<mat-list-item *ngFor="let attrib of availableAttributes">
				<a matLine href="javascript:void(0)">{{attrib.name}}</a>
				<mat-form-field class="attribute-value">
					<mat-select [(value)]="attrib.value">
						<mat-option>None</mat-option>
						<mat-option value="1">1</mat-option>
						<mat-option value="2">2</mat-option>
						<mat-option value="3">3</mat-option>
						<mat-option value="4">4</mat-option>
						<mat-option value="5">5</mat-option>
					</mat-select>
				</mat-form-field>
				<button mat-icon-button (click)="addToBreed(attrib)">
					<mat-icon>add</mat-icon>
				</button>
			</mat-list-item>
		</mat-nav-list>
	</mat-card-content>
	<mat-card-actions>
		<button mat-raised-button color="primary" (click)="confirm()">Ok</button>
		<button mat-raised-button type="button" (click)="cancel()">Cancelar</button>
	</mat-card-actions>
</mat-card>
