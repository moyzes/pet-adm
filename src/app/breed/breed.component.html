<mat-card class="shipping-card">
	<mat-card-header>
		<mat-card-title>Raças</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<mat-table [dataSource]="breeds">

			<ng-container matColumnDef="name">
				<mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
				<mat-cell *matCellDef="let breed">
					<a (click)="editBreed(breed)" class="mat-row-link">{{breed.name}}</a>
				</mat-cell>
			</ng-container>

			<ng-container matColumnDef="specie">
					<mat-header-cell *matHeaderCellDef> Espécie </mat-header-cell>
					<mat-cell *matCellDef="let breed"> {{breed.specie.name}} </mat-cell>
			</ng-container>

			<ng-container matColumnDef="origin">
				<mat-header-cell *matHeaderCellDef> Origem </mat-header-cell>
				<mat-cell *matCellDef="let breed"> {{breed.origin}} </mat-cell>
			</ng-container>
		
			<ng-container matColumnDef="slogan">
				<mat-header-cell *matHeaderCellDef> Slogan </mat-header-cell>
				<mat-cell *matCellDef="let breed"> {{breed.slogan}} </mat-cell>
			</ng-container>
		
			<ng-container matColumnDef="action">
				<mat-header-cell *matHeaderCellDef> Ações </mat-header-cell>
				<mat-cell *matCellDef="let breed">
					<button mat-stroked-button color="accent" (click)="deleteBreed(breed)">
						<mat-icon>delete</mat-icon>
					</button>
				</mat-cell>
			</ng-container>
		
			<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
			<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
		
		</mat-table>
	</mat-card-content>

<mat-card-actions>
	<button mat-raised-button color="primary" (click)="getFirstPage()"><<</button>
	<button mat-raised-button color="primary" (click)="getPreviousPage()"><</button>
	<button mat-raised-button color="primary" (click)="getNextPage()">></button>
	<button mat-raised-button color="primary" (click)="getLastPage()">>></button>
</mat-card-actions>
</mat-card>
<button mat-fab color="primary" routerLink="/addbreed" id="add">
	<mat-icon>add</mat-icon>
</button>
