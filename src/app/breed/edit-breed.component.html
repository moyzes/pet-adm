<form [formGroup]="editForm" (ngSubmit)="onSubmit()">
	<mat-card class="shipping-card">
		<mat-card-header>
			<mat-card-title>Edição de raças</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<div class="row">
				<div class="col">
					<mat-form-field class="full-width">
						<input formControlName="name" id="name" matInput placeholder="Nome"
							name="name">
					</mat-form-field>
				</div>
				<div class="col">
					<mat-form-field>
						<mat-select 
							formControlName="specie" name="specie">
							<mat-option *ngFor="let specie of species"
								[value]="specie.id">{{specie.name}}</mat-option>
						</mat-select>
					</mat-form-field>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<mat-form-field>
						<input formControlName="minheight" id="minheight" matInput
							placeholder="minheight" name="minheight">
					</mat-form-field>
				</div>
				<div class="col">
					<mat-form-field>
						<input formControlName="maxheight" id="maxheight" matInput
							placeholder="maxheight" name="maxheight">
					</mat-form-field>
				</div>
				<div class="col">
					<mat-form-field>
						<input formControlName="minlifetime" id="minlifetime" matInput
							placeholder="minlifetime" name="minlifetime">
					</mat-form-field>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<mat-form-field>
						<input formControlName="minweight" id="minweight" matInput
							placeholder="minweight" name="minweight">
					</mat-form-field>
				</div>
				<div class="col">
					<mat-form-field>
						<input formControlName="maxweight" id="maxweight" matInput
							placeholder="maxweight" name="maxweight">
					</mat-form-field>
				</div>
				<div class="col">
					<mat-form-field>
						<input formControlName="maxlifetime" id="maxlifetime" matInput
							placeholder="maxlifetime" name="maxlifetime">
					</mat-form-field>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<mat-form-field class="full-width">
						<textarea formControlName="origin" id="origin" matInput
							placeholder="Origem" name="origin"></textarea>
					</mat-form-field>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<mat-form-field class="full-width">
						<textarea formControlName="slogan" id="slogan" matInput
							placeholder="Slogan" name="slogan"></textarea>
					</mat-form-field>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<mat-form-field class="full-width">
						<textarea formControlName="summary" id="summary" matInput
							placeholder="Resumo" name="summary"></textarea>
					</mat-form-field>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<mat-form-field class="full-width">
						<textarea formControlName="information" id="information" matInput
							placeholder="Informações" name="information"></textarea>
					</mat-form-field>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<mat-form-field class="full-width">
						<textarea formControlName="look" id="look" matInput placeholder="Aparência"
							name="look"></textarea>
					</mat-form-field>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<mat-form-field class="full-width">
						<textarea formControlName="care" id="care" matInput
							placeholder="Cuidados e bem estar" name="care"></textarea>
					</mat-form-field>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<mat-form-field class="full-width">
						<textarea formControlName="curiosity" id="curiosity" matInput
							placeholder="Curiosidades" name="curio"></textarea>
					</mat-form-field>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<mat-chip-list #chipList>
						<mat-chip *ngFor="let attrib of editForm.value.attributes" 
							[selectable]="selectable"
							[removable]="removable" 
							(removed)="removeAttribute(attrib)"
							[color]="accent">
							{{attrib.name}}
							<mat-icon matChipRemove>cancel</mat-icon>
						</mat-chip>
					</mat-chip-list>
				</div>
			</div>
		</mat-card-content>

		<mat-card-actions>
			<button mat-raised-button color="primary">Salvar</button>
			<button mat-raised-button color="primary" type="button" (click)="addAttribute()">Características</button>
		</mat-card-actions>
	</mat-card>
</form>
